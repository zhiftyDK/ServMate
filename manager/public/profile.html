<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ServMate Dashboard</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>

<body class="bg-main-light text-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand bg-main px-3">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="./images/logo_nobackground.png" alt="ServMate Logo">
        </a>

        <div class="ms-auto d-flex align-items-center gap-2">
            <!-- User Menu Button -->
            <button id="profileButton" class="icon-btn" title="Toggle Sidebar">
                <i class="bi bi-person-circle"></i>
            </button>
        </div>
    </nav>

    <div class="container" style="height: 100vh;">
        <div class="row justify-content-center align-items-center g-2 h-100">
            <div class="col-12 text-center">
                <button class="btn btn-danger" id="logoutButton">Logout</button>
            </div>
        </div>

    </div>

    <script>
        const logoutBtn = document.getElementById("logoutButton");

        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("token");
            window.location.href = "/"
        });
    </script>
</body>
</html>
