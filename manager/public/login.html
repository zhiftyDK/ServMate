<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServMate</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="./scripts/login.js" defer></script>
</head>
<body class="bg-main d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 text-center">

                <!-- Logo -->
                <div class="mb-4">
                    <img src="./images/logo_nobackground.png" alt="ServMate Logo" class="img-fluid" style="max-width: 300px;">
                </div>

                <!-- Form -->
                <form>
                    <div class="mb-4 text-start">
                        <input type="text" class="form-control mb-3" autofocus="autofocus" id="username" placeholder="Username" required>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary bg-accent w-50" style="font-weight: bold;">Login</button>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
